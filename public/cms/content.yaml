    - caption: Николай Палубнев. Отзыв на повесть «Выщербинка»
      text: >
        «Автор попыталась сделать сопричастным каждого из нас бедам и несправедливостям, происходящим вокруг. И во многих аспектах успешно с этим справляется. Да и слово, давшее название повести, олицетворяет изъян в любом человеке, который делает его неповторимым, живым, с неотъемлемым правом на личное счастье. Со страниц сходят в память читателей невыдуманные герои московского двора в Лефортово. Все они названы по именам, без фамилий, словно одна большая семья. Где каждый по-своему важен и непременно любим. Но не так беззаботно здесь повествование».</i>
