  about:
    photo: dariale_about.png
    text: >
      <p>Родилась в Москве в 1980 году.
      <br><br>Книжный обозреватель, поэт, прозаик, музыкант. Окончила Московский музыкально-педагогический колледж (1999), исторический факультет МГПУ (2004), Литературный институт им. А.М. Горького (2015). Член Союза писателей Москвы.<br><br>Проза и поэзия публиковались в журналах «Дети Ра», «Урал», «Новая Юность», «Кольцо А»,  «Прочтение», «Детское чтение для сердца и разума», «Текстура», «Полутона», в сборниках «Плохие кошки» (АСТ, 2012), «Крымский сборник» (Книговек, 2014), «Зачетная книжка» (Стеклограф, 2020), «Живые поэты II» (АСТ, 2020).
      <br><br>Критика и рецензии публиковались в изданиях «Книжное обозрение», «Троицкий вариант – Наука», «Лиterraтура», «Rara Avis», «Юность», «Дегуста», «Формаслов» и др.
      <br><br>Шорт-лист Волошинского литературного конкурса (2011, 2014), лонг-лист премии «Дебют» в номинации «Малая проза» (2013), лонг-лист Международной детской литературной премии им. В. Крапивина (2019), шорт-лист конкурса короткого рассказа «Две ладони» (2020), финалист (3 место) фестиваля верлибра «Фигурные стихи» (2020), лонг-лист премии «Антоновка 40+» (2021), лонг-лист всероссийского конкурса на лучшее произведение для детей и подростков «Книгуру» (2021).
      <br><br>Вышли две книги стихов: «НетЛенки и ЕрунДашки» (2013, в соавторстве с Еленой Борок), «Девять недель до мая» (2017). 
      <br><br>Как музыкант участвовала в проектах «Навь», «Мост Мирабо». Сейчас играю в дуэте «Железные птицы».
      <br><br>Работаю редактором в издательском доме «Звездный бульвар».</p></div>
