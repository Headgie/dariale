  - caption: Приняла участие в семинаре «От сердца к сердцу, от разума к разуму»

    text: >
      15-19 декабря 2021 года прошел выездной семинар в подмосковном Абрамцеве «От сердца к сердцу, от разума к разуму», организатор — Союз писателей Москвы.
      Дарья Лебедева стала участником семинара критики (руководитель Дмитрий Петрович Бак). Также в рамках проекта проводились семинары прозы, поэзии, перевода, драматургии.
  - caption: Выступление на фестивале «Красная площадь»
    text: > 
      17 июня 2021 на Красной площади в Москве в рамках 7-го книжного фестиваля «Красная площадь» прошел марафон молодых поэтов «Да».
      Участники: Ксения Жукова, Евгения Декина, Мария Попова, Полина Корицкая, Дарья Лебедева, Алексей Зайцев и другие.
      Организатор Фонд СЭИП «Молодые писатели России».
  - caption: Повесть «Тоша» вошла в лонг-лист премии «Книгуру»
    text: > 
      8 июня 2021 года был объявлен лонг-лист всероссийского конкурса на лучшее произведение в области литературы для детей и подростков «Книгуру». В длинный список вошла повесть Дарьи Лебедевой «Тоша».
      Всего в список вошло 25 произведений авторов из Санкт-Петербурга, Магнитогорска, Москвы, Коломны, Киева (Украина), Новороссийска, Маунтин-Вью (США), Астрахани и Нижнего Новгорода (и не только).
  - caption: Третье место в конкурсе верлибра
    text: > 
      Дарья Лебедева заняла третье место в конкурсе II всероссийского фестиваля верлибра «Фигурные стихи», заключительный этап которого прошел в Санкт-Петербурге 3 декабря 2020 года. Стихи участников оценивали профессора Русской христианской гуманитарной академии (СПб). По результатам конкурса выйдет сборник верлибров участников.
  - caption: Стихотворение Дарьи Лебедевой вошло в сборник «Живые поэты»
    text: >
      В издательстве «АСТ» вышел второй сборник лучших современных стихотворений «Живые поэты», приуроченный к пятилетию проекта «ЖЫ». Антология объединила 120 новых авторов, среди которых Юрий Шевчук («ДДТ»), Вера Полозкова, Александр Васильев («Сплин»), Иван Вырыпаев, Линор Горалик, Игорь Губерман, Сергей Гандлевский, Дана Сидерос, Алексей Сальников, Алина Витухновская, Алексей Цветков, Елена Фанайлова, Оксана Васякина и др.

  - caption: Победа в конкурсе «Птичий батл»
    text: > 
      Дарья Лебедева стала одним из трех авторов, победивших в номинации «Профи» поэтического конкурса «Птичий батл», приуроченного к Международному дню птиц и проводившегося в апреле 2020 года в рамках орнитологической стихотворной акции, объявленной ГПБУ «Мосприрода» Комплекса городского хозяйства.